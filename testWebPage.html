<script type="text/javascript">
function fetchContent(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      console.log("Done");
      var r = JSON.parse(this.responseText);
      console.log(r);

      for(var key in r.content){
        console.log(r.content[key]);
        if(document.getElementById(key)){
          if(key == "siteHeroImage"){
            document.getElementById(key).innerHTML = "<img src='"+r.content[key]+"' alt='' />";
          }else{
            document.getElementById(key).innerHTML = r.content[key];
          }
        }
      }
    }
  };

  var data = {
    whattodo:"opensmbs",
    user:"admin",
    filename:"testweb"
  };
  var url = document.location.hostname+'/createfile?json=write&data=' + JSON.stringify(data);
  xhttp.open("GET", url, true);
  xhttp.send();
}
fetchContent();
</script>
